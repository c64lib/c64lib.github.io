version: 2
jobs:
  deploy:
    docker:
      - image: circleci/ruby:3.0.0
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec asciidoctor index.adoc -D out -r asciidoctor-diagram
      - deploy:
          name: Deploy Release to GitHub
          command: |
            if [ $CIRCLE_BRANCH == 'master' ]; then
              bash .circleci/setup-github.sh
            fi
workflows:
  version: 2
  build:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - master
